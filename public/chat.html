<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <!-- Navbar -->
    <div class="py-6 px-5 sm:px-8 shadow-sm">
        <div class="mx-auto flex justify-between items-center max-w-6xl">
            <nav class="flex justify-center items-center gap-4 sm:gap-8">
                <a href="/" class="text-gray-500 hover:text-gray-700 hover:font-medium">Inicio</a>
                <a href="/products" class="text-gray-500 hover:text-gray-700 hover:font-medium">Products</a>
                <a href="/chat" class="text-gray-500 hover:text-gray-700 hover:font-medium">Chat</a>
                <a href="/cart" class="text-gray-500 hover:text-gray-700 hover:font-medium">Carrito</a>
                <a href="/info" class="text-gray-500 hover:text-gray-700 hover:font-medium">Info</a>
            </nav>
            <div class="logged-user flex items-center justify-center gap-2">
                <a href="/login"
                    class="rounded-md border bg-cyan-500 text-white px-4 py-2 font-medium shadow-sm transition hover:bg-cyan-600">Login</a>
                <a href="/register"
                    class="rounded-md border border-gray-300 bg-white px-4 py-2 font-medium text-gray-500 shadow-sm transition hover:bg-gray-50">Register</a>
            </div>
        </div>
    </div>

    <!-- Chat -->
    <div class="my-32 w-10/12 max-w-2xl rounded-md shadow-md overflow-hidden mx-auto">
        <div id="success-indicator-bar" class="w-full h-2 transition-colors bg-gray-300"></div>

        <h3 class="ml-4 sm:ml-8 md:ml-10 my-6 font-medium text-lg text-gray-600">
            Message Center
        </h3>
        <div class="messages-container w-[88%] mx-auto mb-6 bg-gray-50 border-[1px] border-gray-100 rounded-sm p-2">

            <form id="send-message-form" class="send-message mt-10 shadow-sm rounded-sm flex overflow-hidden">
                <input type="text" id="my-message" name="my-message"
                    class="bg-white p-1 text-gray-600 w-[70%] sm:w-[80%] focus:outline-none focus:ring-1 focus:ring-gray-300"
                    placeholder="Say something..." autocomplete="off" />
                <button id="send-message-btn"
                    class="bg-gray-300 transition-all hover:bg-green-400 hover:text-white flex-1">
                    Send
                </button>
            </form>
            <div id="messages" class="messages h-64 overflow-y-scroll"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js" defer></script>
</body>

</html>
